<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registertion Form</title>
    </head>
    <body>
        <form>
            <h1>Registertion Form</h1>
            <div>
                <label>First Name  *</label>
                <input type="text" name="fname">
            </div>
            <div>
                <label>Last Name  *</label>
                <input type="text" name="lname">
            </div>
            <div>
                <label>Email Adresss *</label>
                <input type="email" name="myemail">
            </div>
            <div>
                <label>Password *</label>
                <input type="password" name="psw">
            </div>
            <div>
                <label>Confirm Password *</label>
                <input type="password" name="confirm_psw">
            </div>
            <div>
                <label>Birthday *</label>
                <input type="date" name="birthdate">
            </div>
            <div>
                <div><label>Gender Identity</label></div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="non-binary" id="non-binary">
                <label for="non-binary">Non-Binary</label>
                <input type="radio" name="gender" value="no-answer" id="no-answer">
                <label for="no-answer">I prefer no answer</label>
            </div>
            <div>
                <label>A short description about myself</label>
                <div><textarea name="description"></textarea></div>
            </div>
            <div>
                <label>Favorite Language</label>
                <select name="lang">
                    <option>JavaScript</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept" checked>
                <label for="accept">Yes, I would to receive a periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>
                * Indecates for required fields
            </div>
        </form>
    </body>
</html>
